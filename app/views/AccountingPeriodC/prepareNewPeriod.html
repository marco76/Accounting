<form action="@{AccountingPeriodC.doNewPeriod()}" method="POST">
    Choose a year for the new plan:

    #{list items:userModels, as:'userModel'}
         <option value="${userModel.id}">${userModel.name}</option>
    #{/list}
        </select>
    <input type="submit" name="create" value="Create"/>
</form>
